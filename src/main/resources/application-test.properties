# src/main/resources/application-test.properties
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true


# Add this line to make H2 compatible with PostgreSQL syntax
# Ensure schema is set if needed for Hibernate in H2
spring.datasource.hikari.data-source-properties.currentSchema=public 
 # Good for performance
spring.datasource.hikari.data-source-properties.reWriteBatchedInserts=true
# Optional, helpful for debugging H2 DB in browser
spring.h2.console.enabled=true 
spring.h2.console.path=/h2-console # Optional path for console

